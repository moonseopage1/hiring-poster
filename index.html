<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poster Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</head>

<body>

    <div class="control-container">
        <div class="controls">
            <input type="text" id="jobTitleInput" placeholder="Enter Job Title">
            <button id="generateBtn">Generate Posters</button>
            <button id="downloadAllBtn" style="display:none;">Download All</button>
            <button id="shareBtn" style="display:none;">Share</button>
        </div>
    </div>

    <div class="poster-container" id="posterContainer"></div>

    <div class="modal" id="shareModal">
        <div class="modal-content">
            <h2>Share this page:</h2>
            <a href="#" id="fb" target="_blank">Facebook</a>
            <a href="#" id="tw" target="_blank">Twitter</a>
            <a href="#" id="ln" target="_blank">LinkedIn</a>
            <a href="#" id="wa" target="_blank">WhatsApp</a>
            <br><br>
            <button onclick="document.getElementById('shareModal').style.display='none'">Close</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
