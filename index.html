<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poster Generator</title>

    <!-- bootstrap css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- custom css  -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="control-container">
        <div class="controls">
            <input type="text" id="jobTitleInput" placeholder="Enter Job Title">
            <button id="generateBtn">Generate Posters</button>
            <button id="downloadAllBtn" style="display:none;">Download ZIP</button>
            <div class="social-buttons">
                <button class="share-btn facebook" data-platform="facebook">
                    <i class="fab fa-facebook-f"></i>
                </button>
                <button class="share-btn twitter" data-platform="twitter">
                    <i class="fab fa-twitter"></i>
                </button>
                <button class="share-btn linkedin" data-platform="linkedin">
                    <i class="fab fa-linkedin-in"></i>
                </button>
            </div>
        </div>
    </div>
    <div class="poster-container" id="posterContainer"></div>

    <div class="modal fade" id="posterPreviewModal" tabindex="-1" aria-labelledby="posterPreviewLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="posterPreviewLabel">Poster Preview</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <img id="modalImage" src="" alt="Poster Preview" class="img-fluid">
                </div>
            </div>
        </div>
    </div>

    <!-- bootstrap js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Scripts  -->
    <script src="https://cdn.jsdelivr.net/npm/dom-to-image-more@3.6.0/dist/dom-to-image-more.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://kit.fontawesome.com/993dc2ff76.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
