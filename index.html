<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poster Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <style>
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .modal a {
            margin: 0 10px;
            display: inline-block;
        }
    </style>
</head>

<body>

    <div class="control-container">
        <div class="controls">
            <input type="text" id="jobTitleInput" placeholder="Enter Job Title">
            <button id="generateBtn">Generate Posters</button>
            <button id="downloadAllBtn" style="display:none;">Download All</button>
            <button id="shareBtn" style="display:none;">Share</button>
        </div>
    </div>

    <div class="poster-container" id="posterContainer"></div>

    <div class="modal" id="shareModal">
        <div class="modal-content">
            <h2>Share this page:</h2>
            <a href="#" id="fb" target="_blank">Facebook</a>
            <a href="#" id="tw" target="_blank">Twitter</a>
            <a href="#" id="ln" target="_blank">LinkedIn</a>
            <a href="#" id="wa" target="_blank">WhatsApp</a>
            <br><br>
            <button onclick="document.getElementById('shareModal').style.display='none'">Close</button>
        </div>
    </div>

    <script>
        const generateBtn = document.getElementById("generateBtn");
        const downloadAllBtn = document.getElementById("downloadAllBtn");
        const shareBtn = document.getElementById("shareBtn");
        const posterContainer = document.getElementById("posterContainer");

        // predefined images
        const imageUrls = [
            './assets/Hiring-1.png',
            './assets/Hiring-2.png',
            './assets/Hiring-3.png',
            './assets/Hiring-4.png',
            './assets/Hiring-6.png',
            './assets/Hiring-10.png',
            './assets/Hiring-7.png',
            './assets/Hiring-8.png',
            './assets/Hiring-9.png',
            './assets/Hiring-11.png',
            './assets/Hiring-5.png',
        ];

        generateBtn.addEventListener("click", () => {
            const jobTitle = document.getElementById("jobTitleInput").value.trim();
            posterContainer.innerHTML = "";

            if (!jobTitle) {
                alert("Please enter a job title.");
                return;
            }

            imageUrls.forEach((imageURL, index) => {
                const direction = getDirection(index);

                const uploadedImage = document.createElement("div");
                uploadedImage.classList.add("uploaded-image");
                uploadedImage.style.backgroundImage = `url(${imageURL})`;
                uploadedImage.style.position = "relative";

                const overlay = document.createElement("div");
                overlay.classList.add(direction);

                overlay.innerHTML = `
      <div class="overlayTemplate">
        <h4 class="weAre">We're</h4>
        <h1 class="hiring">HiRING!</h1>
        <p class="jobTitle">${jobTitle}</p>
      </div>
    `;

                uploadedImage.appendChild(overlay);
                posterContainer.appendChild(uploadedImage);
            });

            downloadAllBtn.style.display = "inline-block";
            shareBtn.style.display = "inline-block";
        });

        downloadAllBtn.addEventListener("click", () => {
            const posters = document.querySelectorAll(".uploaded-image");
            if (!posters.length) return;

            posters.forEach((poster, index) => {
                setTimeout(() => {
                    html2canvas(poster).then((canvas) => {
                        const link = document.createElement("a");
                        link.download = `poster-${index + 1}.png`;
                        link.href = canvas.toDataURL("image/png");
                        link.click();
                    });
                }, index * 500);
            });
        });

        shareBtn.addEventListener("click", () => {
            const pageUrl = encodeURIComponent(window.location.href);

            document.getElementById("fb").href = `https://www.facebook.com/sharer/sharer.php?u=${pageUrl}`;
            document.getElementById("tw").href = `https://twitter.com/intent/tweet?url=${pageUrl}`;
            document.getElementById("ln").href = `https://www.linkedin.com/shareArticle?mini=true&url=${pageUrl}`;
            document.getElementById("wa").href = `https://api.whatsapp.com/send?text=${pageUrl}`;

            document.getElementById("shareModal").style.display = "flex";
        });

        function getDirection(index) {
            if (index < 6) return "overlay";
            if (index < 10) return "overlay-left";
            return "top-left";
        }
    </script>

</body>

</html>
