<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poster Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="control-container">
        <div class="controls">
            <input type="text" id="jobTitleInput" placeholder="Enter Job Title">
            <button id="generateBtn">Generate Posters</button>
            <button id="downloadAllBtn" style="display:none;">Download ZIP</button>
            <div class="social-buttons">
                <button class="share-btn facebook" data-platform="facebook">
                    <i class="fab fa-facebook-f"></i>
                </button>
                <button class="share-btn twitter" data-platform="twitter">
                    <i class="fab fa-twitter"></i>
                </button>
                <button class="share-btn linkedin" data-platform="linkedin">
                    <i class="fab fa-linkedin-in"></i>
                </button>
            </div>
        </div>
    </div>
    <div class="poster-container" id="posterContainer"></div>

    <!-- Scripts  -->
    <script src="https://cdn.jsdelivr.net/npm/dom-to-image-more@3.6.0/dist/dom-to-image-more.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://kit.fontawesome.com/993dc2ff76.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
